<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Emerald Devs | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-content">
      <div class="purple"></div>
      <div class="frontCard">
        <p id="frontCardP1"></p>
        <p id="frontCardP2"></p>
        <p id="frontCardP3"></p>
        <p id="frontCardP4"></p>
      </div>
      <div class="backCard">
        <div class="black"></div>
        <p placeholder="000" id="frontCardCvc"></p>
        <p id="backCardp1">The CVV/CVC code (Card Verification
          Value/Code)</p>
      </div>
      <div class="form">
        <form action="#">
          <label for="cardholder">CARDHOLDER NAME</label><br>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardHolder"><br>

          <label for="Card Number">CARD NUMBER</label><br>
          <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"><br>
          
          <label for="ExpDate">EXP. DATE (MM/YY)</label><br>
            <input type="text" placeholder="MM" id="userMonth">
            <input type="text" placeholder="YY" id="userYear"><br>
         
          <label for="cvc">CVC</label><br>
            <input type="text" placeholder="CVC" id="CVC"><br>

          <button type="submit" id="submit" onclick="displayContents()">Confirm</button>
        </form>
      </div>
  </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emerald Devs</a>.
  </div>
  <script src="js/app.js"></script>
</body>
</html>
